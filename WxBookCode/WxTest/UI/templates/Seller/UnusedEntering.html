<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <title>闲置录入</title>
    <!-- 引入 样式 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css">
    <link href="../../static/web/Seller/css/UnusedEntering.css" rel="stylesheet" />
    <script>
        (function () {
            var html = document.documentElement;
            var hwidth = html.getBoundingClientRect().width;
            html.style.fontSize = hwidth / 15 + "px";
        })();
    </script>
</head>
<body>
    <header class="header">在这里输入您想要出售的闲置商品信息</header>


    <div class="weui-cells weui-cells-form">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">名称</label>
            </div>
            <div class="weui-cell__hd">
                <input class="weui-input" placeholder="请输入名称"/>
            </div>
        </div>
        <div class="weui-cell weui-cell_select">
            <div class="weui-cell_bd">
                <select class="weui-select" name="select1">
                    <option selected value="1">自行车</option>
                    <option value="2">牙刷</option>
                    <option value="3">球类</option>
                    <option value="4">水瓶</option>
                    <option value="5">电子产品</option>
                    <option value="6">椅子</option>
                </select>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">价格</label>
            </div>
            <div class="weui-cell__hd">
                <input class="weui-input" placeholder="请输入名称" />
            </div>
        </div>
    </div>
    <!-- 商品描述模块  -->
    <div class="weui-cells__title">商品描述</div>
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <textarea class="weui-textarea" placeholder="请输入文本" rows="3"></textarea>
            <div class="weui-textarea-counter">
                <span>0</span>/200
            </div>
        </div>
    </div>
    <!-- 表单模块 -->
    <div class="weui-cells__title">表单</div>
    <div class="weui-cells weui-cells-form">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">QQ</label>
            </div> 
            <div class="weui-cell__hd">
                <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入您的qq号"/>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">手机号</label>
            </div>
            <div class="weui-cell__hd">
                <input class="weui-input" type="tel" pattern="[0-9]*" placeholder="请输入您的手机号" />
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">其它</label>
            </div>
            <div class="weui-cell__hd">
                <input class="weui-input" pattern="[0-9]*" placeholder="请输入您的其它联系方式" />
            </div>
        </div>
    </div>
    
    <a href="javascript:;" class="weui-btn weui-btn_primary">确定</a>
    <a href="javascript:;" class="weui-btn weui-btn_warn">取消</a>
    <!-- 引入 js文件 -->
    <script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>
</body>
</html>
